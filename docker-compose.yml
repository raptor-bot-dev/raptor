# =============================================================================
# RAPTOR v3.1 Docker Compose
# Two-worker architecture: Bot (1 instance) + Hunter (scalable)
# No Redis - uses Postgres-based job queue via Supabase
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Telegram Bot (MUST be exactly 1 instance)
  # Handles: Telegram long polling, manual trades, notification delivery
  # ===========================================================================
  bot:
    build:
      context: .
      target: bot
    container_name: raptor-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    # CRITICAL: MUST be exactly 1 instance for Telegram long polling
    # Multiple instances will cause 409 Conflict errors
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Hunter Worker (can scale horizontally)
  # Handles: Launchpad monitoring, job queue, auto trades, position exits
  # Scale with: docker compose up -d --scale hunter=2
  # ===========================================================================
  hunter:
    build:
      context: .
      target: hunter
    container_name: raptor-hunter
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - AUTO_EXECUTE_ENABLED=${AUTO_EXECUTE_ENABLED:-false}
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # API Server (Optional - for webhooks and admin)
  # ===========================================================================
  api:
    build:
      context: .
      target: api
    container_name: raptor-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - api  # Only start if explicitly requested: docker compose --profile api up

# ===========================================================================
# Networks
# ===========================================================================
networks:
  default:
    name: raptor-network
    driver: bridge
