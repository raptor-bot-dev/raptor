[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildTarget = "bot"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"

[[deploy.environmentVariables]]
name = "PORT"
value = "3000"

[deploy.resources]
# Railway Starter Plan: $5/mo
# 512MB RAM, 1 vCPU
memoryLimit = "512Mi"
cpuLimit = "0.5"

[deploy.healthcheck]
path = "/health"
interval = 30
timeout = 10
startPeriod = 60
