app = "raptor-bot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.bot"

[env]
  NODE_ENV = "production"
  PUMP_IDL_PATH = "/app/vendor/pump-public-docs/idl/pump.json"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
