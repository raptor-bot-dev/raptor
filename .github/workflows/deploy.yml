name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-hunter:
    name: Deploy Hunter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only -a raptor-sniper-hunter --dockerfile Dockerfile.hunter
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-bot:
    name: Deploy Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only -a raptor-sniper-bot --dockerfile Dockerfile.bot
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
