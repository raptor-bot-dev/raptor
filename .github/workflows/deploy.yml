name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      service:
        description: 'Service to deploy (or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - bot
          - api
          - executor

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: ${{ inputs.service == 'all' && fromJSON('["bot", "api", "executor"]') || fromJSON(format('["{0}"]', inputs.service)) }}

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=${{ inputs.environment }}-
            type=raw,value=${{ inputs.environment }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy to Environment
  # ==========================================================================
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deploying to ${{ inputs.environment }}"
          echo "Services: ${{ inputs.service }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "To complete deployment, pull the new images on your server:"
          echo ""
          echo "docker compose pull"
          echo "docker compose up -d"

      # Add your actual deployment steps here
      # Examples:
      # - SSH to server and run docker compose pull && docker compose up -d
      # - Use kubectl to update Kubernetes deployments
      # - Trigger webhook to deployment service
