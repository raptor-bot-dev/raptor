# Railway Configuration for RAPTOR Bot
# Auto-deploys from GitHub when you push to main

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.bot"

[build.buildArgs]
DOCKER_BUILDKIT = "1"

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
