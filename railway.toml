# Railway Configuration for RAPTOR Bot
# Auto-deploys from GitHub when you push to main

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildTarget = "bot"

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.healthcheck]
path = "/health"
interval = 30
timeout = 10
startPeriod = 60
